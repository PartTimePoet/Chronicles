<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Chronicles – Password Reset</title>
  <link rel="stylesheet" href="pwdreset.css" />
</head>
<body>


  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Chronicles Logo">
    </div>
    <button type="button" class="back-btn"
        onclick="window.location.href='index.html'">
      Back to Homepage!
    </button>
  </header>


  <!-- Reset Card -->
  <main class="reset-wrapper">
    <div class="reset-card">
      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" />


      <button class="reset-btn">
        send me reset password instructions
      </button>
    </div>


    <div class="links">
      <p>Don’t have an account? <a href="signup.html">Sign up here!</a></p>
      <p>Know your password? <a href="login.html">Sign in here!</a></p>
    </div>
  </main>


  <script src="pwdreset.js"></script>
</body>
</html>
