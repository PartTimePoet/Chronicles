<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <title>Chronicles – Login</title>
  <link rel="stylesheet" href="loginstyle.css" />
</head>
<body>

  <div class="login-container">

    <button type="button" class="back-btn"
        onclick="window.location.href='index.html'">
      Go Back
    </button>

    <div class="logo-section">
      <img src="logo.png" alt="Books Icon" class="logo-icon" />
      <h1 class="logo-text">chronicles</h1>
    </div>

    <form class="login-form">
      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" />

      <label>Password</label>
      <input type="password" placeholder="Enter your password" />
      <button onclick="window.location.href='dashboard.html'" type="button" class="login-btn">Sign In</button>
    </form>

    <div class="links">
      <a href="pwdreset.html">Forget your password?</a>
      <a href="signup.html">Don’t have an account?</a>
    </div>

  </div>

  <script src="loginscript.js"></script>
</body>
</html>
